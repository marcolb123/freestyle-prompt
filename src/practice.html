<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Prompt Practice</title>
  <style>
    .genre-chips {
      margin: 20px 0;
    }
    .chip {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 20px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .chip.active {
      background-color: #4CAF50;
      color: rgb(185, 8, 8);
    }
  </style>
</head>
<body>
  <h1>Freestyle Prompt Practice</h1>

  <!-- Where the prompt will show -->
  <p id="prompt">Click the button to spin a prompt!</p>

  <!-- Spin button -->
  <button onclick="spinPrompt()">Spin Prompt</button>

  <!-- Genre chips -->
 <div class="genre-chips"> 
    <span class="chip" onclick="toggleGenre(this)">House</span>
    <span class="chip" onclick="toggleGenre(this)">Popping</span>
    <span class="chip" onclick="toggleGenre(this)">Hiphop</span>
    <span class="chip" onclick="toggleGenre(this)">Breaking</span>
 </div>

  <!-- Tips toggle -->
  <button onclick="toggleTips()">Show Tips</button>

  <!-- Hidden tips -->
  <ul id="tips" style="display: none;">
    <li>Keep knees soft and springy.</li>
    <li>Let your groove connect to the music.</li>
    <li>Stay relaxed, donâ€™t rush movements.</li>
  </ul>

  <script>
    // List of prompts
    const prompts = ["Bounce", "Waves", "Groove", "Levels", "Textures"];
    
    function spinPrompt() {
      const randomIndex = Math.floor(Math.random() * prompts.length);
      document.getElementById("prompt").textContent =
        "Prompt: " + prompts[randomIndex];
    }

    function toggleTips() {
      const tipsEl = document.getElementById("tips");
      tipsEl.style.display = tipsEl.style.display === "none" ? "block" : "none";
    }

    function toggleGenre(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
